<form class="navbar-form navbar-right">
  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" ng-model='credentials.email'>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control"ng-model='credentials.password'>
  </div>
  <button type="submit" class="btn btn-success" ng-click='signIn(credentials)'>Sign in</button>
  OR
  <button class="btn btn-info navbar-btn" ui-sref="sign-up">Sign Up</button>
</form>
