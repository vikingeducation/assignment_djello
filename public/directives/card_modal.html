<!-- Modal -->
<div class="modal" id="card-modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div ng-show="!edit">Name: {{modalCard.name}}</div>
        <div ng-hide="!edit">Name: <input type="text" ng-model='editCard.name' ></div>
      </div>
      <div class="modal-body">
        <div ng-show="!edit">Content: {{modalCard.content}}</div>
        <div ng-hide="!edit">Content: <input type="text" ng-model='editCard.content'></div>
        <hr>
        Members: <span ng-if="modalCard.members.length == 0">None</span>
        <div ng-repeat="member in modalCard.members">
          &emsp;{{member.email}}<button class="btn btn-danger btn-xs" ng-click="removeMember(member, curList, modalCard)">Remove Member</button>
        </div>
        <hr>
        Add Member:
        <div ng-repeat="user in modalCard.not_members">
          &emsp;{{user.email}}
          <button class="btn btn-info btn-xs" ng-click="addMember(user, curList, modalCard)">Add Member</button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" ng-click="setEdit(modalCard)" ng-hide="edit">Edit Card</button>

        <button type="button" class="btn btn-danger" ng-click="cancelEdit()" ng-show="edit">Cancel</button>

        <button type="button" class="btn btn-success" ng-click="completeTask(modalCard)" ng-hide="modalCard.completed" data-dismiss="modal" ng-hide="edit">Complete</button>

        <button type="button" class="btn btn-danger" ng-click="revertCompleteTask(modalCard)" ng-show="modalCard.completed" data-dismiss="modal" ng-hide="edit">Not Complete</button>

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="edit" ng-click="submitEdit(editCard, modalCard)">Submit</button>

      </div>
    </div>

  </div>
</div><!-- Modal -->
