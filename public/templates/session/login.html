<h1 class="page-header"> Log in to Djello! </h1>

<form>
  <div class="form-group">  
  <label>
  Username
  <input type="text" ng-model="credentials.username" class="form-control">
  </label>
  </div>
  <div class="form-group">  
  <label>
  Password
  <input type="password" ng-model="credentials.password" class="form-control">
  </label>
  </div>
  <div class="form-group">
  <button ng-click="login()" class="btn btn-primary">Log In!</button>
  </div>
</form>
