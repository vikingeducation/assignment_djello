<form name="newBoard">

  <input type="text" name="title" ng-model="formData.title" placeholder="Add Board Title..." required class="form-control"><br/><br/>
  <textarea rows="4" cols="50" name="description" ng-model="formData.description" placeholder="Add Board Description..." required class="form-control"></textarea><br/>
  <input type="submit" value="Save" ng-click="createBoard(newBoard.$valid)" class="btn btn-default">

</form>
