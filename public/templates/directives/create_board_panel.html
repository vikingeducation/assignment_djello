<div class="card-header">
  <h4 class='text-muted'>Create Board</h4>
</div>

<form class="form-group card-block" ng-submit="submitForm()">
  <input
  class="form-control"
  ng-model='boardForm.title'
  type='text'
  placeholder="Like 'Vacation Planning' for example..."><br>

  <input
  class="form-control"
  ng-model='boardForm.description'
  type='text'
  placeholder="What's this all about?"><br>

  <button
  type='submit'
  class='btn btn-outline-primary'>
  Submit
  </button>
</form>
