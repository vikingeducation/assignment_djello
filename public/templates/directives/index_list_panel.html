<div class='card-header'>
  <!-- List title. -->
  <input
  ng-model='list.title'
  class='btn btn-outline-secondary btn-block'
  type='text'
  placeholder='{{ list.title }}'
  ng-blur='submitEditForm()'><br>

  <!-- List description. -->
  <input
  ng-model='list.description'
  class='btn btn-outline-secondary btn-block'
  type='text'
  placeholder='{{ list.description }}'
  ng-blur='submitEditForm()'><br>
  <p>ID (for testing): {{ list.id }}</p>

  <!-- Cards. -->
  <index-card-panel
  ng-repeat='card in cardsCache[list.id] | filter:{completed: false}'
  card='card'
  list='list'
  users-data='usersData'>
  </index-card-panel>

  <create-card-panel list='list'></create-card-panel>
</div>


<div class='card-footer'>
  <button ng-click="removeList()" class="btn btn-outline-danger">Remove</button>
</div>
