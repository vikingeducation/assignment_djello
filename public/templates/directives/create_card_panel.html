<a
ng-click='revealForm()'
style='cursor:pointer'
ng-hide='editState'
class='text-muted'>Add a card</a>

<textarea
class='form-control'
ng-show='editState'
ng-model='cardForm.title'
rows='2'>
</textarea>

<button
ng-show='editState'
class='btn btn-success'
ng-click='submitForm()'>Add</button>
<i
ng-show='editState'
class='fa fa-times'
style='cursor:pointer;font-size:24px'
ng-click='cancel()'></i>
<br><br>
