<div style="width:300px">
  <input
  type='text'
  class='btn btn-outline-primary btn-block'
  slide-toggle='#form-buttons'
  ng-model='listForm.title'
  placeholder='Add a list..'><br>
  <div class="slideable" id='form-buttons' duration='0.2s'>
    <button
    id='submit-button'
    type='submit'
    class='btn btn-success'
    ng-click='createList()'>
      Submit
    </button>
  </div>
</div>
