<div class="cards-section">
  
  <div class="cards-container" sv-root="allCards" sv-part="workingCards" data-list-id={{list.id}} sv-on-sort="triggerSort($item, $partTo, $indexTo)">
    <div class="row" ng-repeat="card in workingCards"  id={{buildCardId(card.id)}} sv-element>
      <div class="col-xs-12">
        <div class="card">
          <h3 class="text-center" ng-click="showCard(card)">{{ card.title }}</h3>

        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <a ng-click="creatingCard = true" ng-hide="creatingCard" class="text-center">Create Card</a>
      <a ng-click="creatingCard = false" ng-hide="!creatingCard" class="text-center">Hide Form</a>
    </div>
  </div>

  <div class="row" ng-if="creatingCard">
    <form class="col-xs-12">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" ng-model="cardForm.title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="cardForm.description"></textarea>
      </div>
      <button ng-click="createCard()" class="btn btn-primary center-block">Create</button>
    </form>

  </div>
</div>
