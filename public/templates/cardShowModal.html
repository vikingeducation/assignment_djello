      <div class="modal-header">
      <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{card.title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{card.text}}</p>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
