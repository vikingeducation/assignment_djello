<h2 class="text-center">Create A New Account With Us</h2>

<div class="col-sm-6 col-sm-offset-3">
  <form class="form-group sign-up-form" 
        name="signupForm" 
        ng-submit="processForm(signupForm.$valid)">

    <!-- Email -->
    <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && 
                                                      !signupForm.email.$pristine }">
      <input type="text" 
             class="form-control" 
             name="email"
             placeholder="Email" 
             ng-model='credentials.email' 
             required 
             ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i">
      <p  ng-show="signupForm.email.$invalid && 
                  !signupForm.email.$pristine && 
                  !signupForm.email.$error.pattern"
          class="help-block">
          Email is required
      </p>
      <p  ng-show="signupForm.email.$error.pattern"
          class="help-block">
          Please enter a valid email
      </p>
    </div>
    <!-- Email -->

    <!-- Password -->
    <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && 
                                                      !signupForm.password.$pristine }">
      <input type="password" 
             class="form-control" 
             name="password"
             placeholder="Password" 
             ng-model='credentials.password' 
             required ng-minlength="8" ng-maxlength="20">

      <p  ng-show="signupForm.password.$invalid && 
                  !signupForm.password.$pristine && 
                  !signupForm.password.$error.minlength && 
                  !signupForm.password.$error.maxlength"
          class="help-block">
          Password is required
      </p>
      <p  ng-show=" signupForm.password.$error.minlength"
          class="help-block">
        Please enter a password at least 8 characters long
      </p>
      <p ng-show="signupForm.password.$error.maxlength" class="help-block">
        Please enter a password no more than 25 characters
      </p>
    </div>
    <!-- Password -->

    <!-- Password Confirmation -->
    <div class="form-group" ng-class="{ 'has-error' : 
                                            signupForm.password_confirmation.$invalid && 
                                            !signupForm.password_confirmation.$pristine }">
      <input type="password" 
             name="password_confirmation"
             class="form-control" 
             placeholder="Password Confirmation" 
             ng-model='credentials.password_confirmation' 
             required compare-to="credentials.password">
      <p  ng-show="signupForm.password_confirmation.$invalid &&
                  !signupForm.password_confirmation.$pristine"
          class="help-block">
        Password confirmation must match password
      </p>
    </div>
    <!-- Password Confirmation -->

    <button class="btn btn-block btn-primary">Register</button>
  </form>
</div>
