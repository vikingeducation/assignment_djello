{{message}}

<select ng-options="board as board.title for board in boards" 
        ng-model="selectedBoard" 
        ng-change="switchBoards()"
        >
  
</select>

<h1>{{board.title}}</h1>
<p>{{board.description}}</p>

<div ng-repeat="list in lists" class="col-sm-4 list panel panel-success">
  <div>{{list.title}}</div><br>
  <div>{{list.description}}</div>
</div>

<div ng-show="showNewList" class="col-sm-4 list panel panel-success">
  <form>
    <label>Title</label>
    <input class="form-control" type="text" name="title" ng-model="newList.title">
    <label>Description</label>
    <input class="form-control" type="text" name="description" ng-model="newList.description">
    <input class="btn btn-success" type="submit" value="Add List" ng-click="makeNewList()">
  </form>
</div>

<div class="col-sm-4">
  <button class="btn btn-primary" ng-click="newList()">New List</button>
</div>

<button class="btn btn-danger" ng-confirm-click="Are you sure you want to delete this board?" ng-click="deleteBoard()">
  Delete Board
</button>
