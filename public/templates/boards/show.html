<h3> Board: {{ board.name }} <button class="btn btn-danger btn-small" ng-show="isOwner()" ng-click="deleteBoard(board.id)"> Delete Board </button></h3>
<h3> Lists </h3>
<div class="form-group add-list">
<input type="text" ng-model="title"><button ng-click="addList()" class="btn btn-primary btn-xs">Add</button>
</div>
</hr>

<ul class="horizontal-slide">
    <li class="span2" ng-repeat="list in board.lists | orderBy: '-created_at' ">
       <div editable-list="list" owner="board.user_id" edit-list="editList(listid, result)" add-card="addCard(card)">
       </div>
    </li>

</ul>
