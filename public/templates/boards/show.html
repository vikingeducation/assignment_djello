{{message}}

<select ng-options="board as board.title for board in boards" 
        ng-model="selectedBoard" 
        ng-change="switchBoards()"
        >
  
</select>

<h1>{{board.title}}</h1>
<p>{{board.description}}</p>

<div ng-repeat="list in lists" class="col-sm-4">
  <div class=" list panel panel-success">
    <div ng-hide="editingTitle[list.id]" ng-click="editTitle(list)">
      {{list.title}}
    </div>
    <input ng-show="editingTitle[list.id]" 
           type="text" 
           name="edit-title" 
           ng-model="listTitle[list.id]"
           value="{{list.title}}" >

    <input class="btn btn-warning" 
           ng-show="editingTitle[list.id]" 
           type="submit" 
           name="edit-title-submit" 
           value="Submit" 
           ng-click="submitTitleEdits(list)">
    <button class="btn btn-info" 
           ng-show="editingTitle[list.id]" 
            ng-click="cancelEditTitle(list)">
              Cancel
    </button>

    <br>
    <div ng-hide="editingDescription[list.id]" ng-click="editDescription(list)">
      {{list.description}}
    </div>

    <div ng-show="editingDescription[list.id]">
      <textarea ng-model="listDescription[list.id]"
             name="edit-description" 
             >{{list.description}}</textarea>
      <input class="btn btn-warning" 
             type="submit" 
             name="edit-description-submit" 
             value="Submit" 
             ng-click="submitDescriptionEdits(list)"
             >
      <button class="btn btn-info" 
              ng-click="cancelEditDescription(list)">
                Cancel
      </button>
    </div>

    <!-- cards index for this list -->
    <div ng-repeat="card in list.cards" ng-click="showCard(card)" class="card panel panel-success">
      <span class="card-title">{{card.title}}</span><br>
      <span class="crad-text">{{card.text}}</span>
    </div>

    <div class="content-center">
      <button class="btn btn-sm btn-danger" ng-click="deleteList(list)">Delete list</button>

      <button class="btn btm-sm btn-default" ng-click="showNewCardModal(list)">Add Card</button>
    </div>
  </div>
</div>

<div ng-show="showNewList" class="col-sm-4 list panel panel-success">
  <form>
    <label>Title</label>
    <input class="form-control" type="text" name="title" ng-model="newList.title">
    <label>Description</label>
    <input class="form-control" type="text" name="description" ng-model="newList.description">
    <input class="btn btn-success" type="submit" value="Add List" ng-click="makeNewList()">
  </form>
</div>

<div class="col-sm-4 content-center">
  <button class="btn btn-primary" ng-click="newList()">New List</button>
</div>

<div class="col-xs-12">

  <button class="float-right btn btn-xs btn-danger" ng-confirm-click="Are you sure you want to delete this board?" ng-click="deleteBoard()">
    Delete Board
  </button>

</div>
