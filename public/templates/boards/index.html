<div class="row">
  <div class="col-md-6">
    <h1>Your Boards</h1>
  </div>

  <div class="col-md-6">
    <div id="select-board" class="pull-right">
      <select-board></select-board>


      
      <a ng-click="toggleCreating()" ng-if="!creatingBoard">New Board</a>
      <a ng-click="toggleCreating()" ng-if="creatingBoard">Hide Form</a>

      <div class="row" ng-if="creatingBoard">
        <form>
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" ng-model="form.title" type="text">
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="form.description">
            </textarea>
          </div>

          <button class="btn-primary" ng-click="createBoard()">Create</button>

        </form>

      </div>
    </div>
  </div>


</div>



<div class="row">
  <div class="col-md-12" ng-repeat="board in boards">
    <div class="board">
      <h1><a ui-sref="boards.show({ id: board.id })">{{ board.title }}</a></h1>
      <p>{{ board.description }}</p>
    </div>

  </div>
</div>
