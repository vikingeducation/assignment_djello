<div class="row">
	<div class="col-sm-12">
		<input id="board-name" type="text" value="{{ board.name }}" ng-model="board.name" >
	</div>
	<div class="col-sm-12">
		<a ui-sref="boards.delete({ id: {{ board.id }} })"><i class="fa fa-minus-circle"></i> Delete Board</a>
	</div>
</div>

<div class="row">
	<section class="list-wrapper col-sm-3 text-center" ng-repeat="list in lists">
		<div class="list">
			
			<div class="remove-list-x">
				<a href="" ng-click="removeList(list.id)">&#10006;</a>
			</div>

			<h2>{{ list.title }}</h2>
			<p><em>{{ list.description }}</em></p>
			
			<!-- Show Cards -->
			<div class="row">
				<section class="card-wrapper col-sm-12" ng-repeat="card in cards | filter: { list_id: list.id }">
					<a ui-sref="boards.card.show({ id: {{ board.id }}, list_id: {{ list.id }}, card_id: {{ card.id }} })">
						<div class="card">
							<p ng-bind-html="card.content"></p>
						</div>
					</a>
				</section>
			</div>
			
			<div class="row">
				<a ui-sref="boards.card.new({ id: {{ board.id }}, list_id: {{ list.id }} })" class="col-sm-10 col-sm-offset-1 add-new-button">Add New Card</a>
			</div>

		</div>

	</section>
</div>

<div class="row">
	<div class="col-sm-12">
		<a ui-sref="boards.list.new({ id: {{ board.id }} })">+Add New List</a>
	</div>
</div>
