<div class="boards">
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h5><a ui-sref='boards.new'>New Board</a></h5>
    </div>


    <div class="col-sm-6 form-inline">
      <form class="form-inline">
        <div class="form-group">
          <h5>Select Board:</h5>
        </div>
        <div class="form-group">
          <select ng-model="board" ng-options="board.title for board in boards | orderBy: '-created_at'" ng-change="changeState(board)" class="form-control">
          </select>
        </div>
      </form>
    </div>

  </div> <!-- row -->

  <hr>

  <div class="row">
    <ui-view>

    <div class="text-center turquoise">
      <h2>Welcome to Djello</h2><hr/>
      <h4>Track projects as <b>boards</b></h4>
      <h4>Add <b>lists</b> and <b>cards</b> to track your progress.</h4>
      <h4>Click on <b>New Board</b> to add a new project.</h4>
      <h4>Or, select and existing board from the dropdown menu.</h4>
    </div>

    </ui-view>
  </div>



</div>
</div>
