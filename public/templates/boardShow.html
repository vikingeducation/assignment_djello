<!-- Add a list -->
<h2 class="text-center">
  <a ng-click="addList()">Add a List</a>
</h2>
{{board}}
<form name='newListForm' ng-if='addNewList'>
  <label>Title</label>
  <input type="text" class="form-control"
          id="inputNewListTitle" placeholder="Enter list title"
          ng-model="newList.title">
  <label>Description</label>
  <input type="text" class="form-control"
          id="inputNewListDescription" placeholder="Enter list description"
          ng-model="newList.description">
  <button ng-click="createList()" class="btn btn-success">
    Create List!
  </button>
</form>

<br><br>

<!-- Display all lists -->

<div class="panel panel-default col-sm-4" ng-repeat="list in board.lists">


    <div list-directive list="list" update-list="updateList(list)" add-card="addCard(list)">

  </div>

    

</div>
