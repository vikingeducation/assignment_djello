
<div class="modal fade" ng-controller="ModalCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>


        <h4 class="modal-title" editable-text="card.title" ui-sref="#" onbeforesave="updateCard($data, currentCard, 'title')">{{ currentCard.title }}</h4>

        <h5>In list <a data-dismiss="modal">{{ currentList.title }}</a>

          <div class="pull-right"><a ng-really-click="deleteCard(currentCard)" ng-really-message="Are you sure you want to delete this card?" data-dismiss="modal">Mark Completed</a>
          </div>
        </h5>
      </div>


      <p class="modal-body" editable-text="card.description" ui-sref="#" onbeforesave="updateCard($data, currentCard, 'description')">{{ currentCard.description }}
      </p><hr/>
      

      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
