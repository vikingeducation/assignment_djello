<h2>New List</h2>
{{ formData }}
<div class="row">
	<div class="col-sm-4">
		<form ng-submit="submitList()">
		
			<div class="form-group">
				<label for="title">List Title:</label>
				<input type="text" class="form-control" placeholder="Title" name="title" ng-model="formData.title">
			</div>

			<div class="form-group">
				<label for="description">List Description:</label>
				<textarea class="form-control" placeholder="Description" name="description" ng-model="formData.description"></textarea>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary"></textarea>
			</div>

		</form>
	</div>
</div>
