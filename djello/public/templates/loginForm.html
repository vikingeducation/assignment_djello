<div class="row">
  <div class="col-xs-12 text-center">
    <h1> Welcome to Djello. </h1>
    
  </div>
</div>
<div class="row">
  <div class="col-xs-offset-2 col-xs-8">
    <form ng-submit="signInUser()">
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control"  placeholder="Username" ng-model="loginFormData.username">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="loginFormData.password">
      </div>
      <button class="col-xs-12 text-center btn btn-success" type="submit" >Submit</button>
    </form>
  </div>
</div>

{{ credentials.username }}<br>
