<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header panel panel-default">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>

        
              <div class="panel-heading" ng-click="editCard(card)">
  <!--               <h5>{{card.title}}</h5>
                <h6 style="color: grey">created {{card.created_at | date}}
                </h6> -->
            <!-- Title -->
      <div ng-hide="editCardEnabled">
        <h4 class="modal-title" ng-click="editCard()">{{cardModal.title}}
          
        </h4>
        
      </div>
      <div ng-show="editCardEnabled">
        <!-- <input ng-model="cardModal.title"> -->
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title"  ng-model="cardModal.title">
            </div>
          </div>
        </form>

        <br>
        <button class = "btn btn-success" ng-click="editCard('saved')">Save</button>
        <button class = "btn btn-default" ng-click="editCard('cancel')">Cancel</button>
      </div>
              </div>
              
            


            <!-- Description -->
      <div ng-hide="editCardEnabled">
        <h5 ng-click="editCard()">{{cardModal.description}}
          </h5>
        
      </div>
      <div ng-show="editCardEnabled">
        <!-- <input ng-model="cardModal.description"> -->
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="description" ng-model="cardModal.desciption">
          </div>     
        </form>
        <br>
        <button class = "btn btn-success" ng-click="editCard('saved')">Save</button>
        <button class = "btn btn-default" ng-click="editCard('cancel')">Cancel</button>
      </div>

      </div>

      </div>
